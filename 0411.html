// загадка з числами
let lowerLimit = prompt("Введіть нижню межу діапазону:");
let upperLimit = prompt("Введіть верхню межу діапазону:");
if (!isNaN(lowerLimit) && !isNaN(upperLimit)) {
  lowerLimit = parseFloat(lowerLimit);
  upperLimit = parseFloat(upperLimit);
  if (lowerLimit > upperLimit) {
    let temp = lowerLimit;
    lowerLimit = upperLimit;
    upperLimit = temp;
  }
  let randomNumber = Math.floor(Math.random() * (upperLimit - lowerLimit + 1)) + lowerLimit;
  let guess;
  while (true) {
    guess = prompt("Вгадайте число від " + lowerLimit + " до " + upperLimit + ":");
    if (guess === null) {
      alert("Ви відмінили гру. Загадане число було: " + randomNumber);
      break;
    }
    if (!isNaN(guess)) {
      guess = parseFloat(guess);
      if (guess < lowerLimit || guess > upperLimit) {
        alert("Ваше число не з діапазону. Спробуйте ще раз.");
      } else if (guess === randomNumber) {
        alert("Вітаємо! Ви вгадали число.");
        break;
      } else {
        alert(guess < randomNumber ? "Ваше число менше загаданого." : "Ваше число більше загаданого.");
      }
    } else {
      alert("Будь ласка, введіть число.");
    }
  }
} else {
  alert("Будь ласка, введіть числові значення для обох меж діапазону.");
}
