<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size: 48px;
        }
    </style>
   
</head>
<body>
    <script>

let minNum=+prompt("Введіть нижню межу діапазону",0); 
let maxNum=+prompt("Введіть верхню межу діапазону",100);
let sum=0;
        for (let count = minNum; count <= maxNum; count++){ 
           sum=sum+count
        }
        document.write("сумма чисел від" minNum "до" maxNum "дорівнюе" sum)
    </script>
</body>
</html>
