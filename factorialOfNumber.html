<body>

<div id="factorialCalculator" style="text-align: center; margin-top: 20px;">
  <button onclick="calculateFactorial()">Обчислити факторіал</button>
  <div id="factorialResults" style="display: none;">
    <!-- Результати обчислення факторіалу будуть тут -->
  </div>
</div>

<script>
  function calculateFactorial() {
    var number = prompt("Введіть число для обчислення факторіалу:");

    // Перевірити, чи введено число та воно не від'ємне
    if (!isNaN(number) && number >= 0) {
      // Використання змінної для зберігання факторіалу
      var factorialResult = 1;

      // Обчислення факторіалу за допомогою циклу
      for (var i = 2; i <= parseInt(number); i++) {
        factorialResult *= i;
      }

      // Вивести результати і змінити видимість блоків
      document.getElementById("factorialResults").innerHTML = "Факторіал числа " + number + " дорівнює " + factorialResult;
      document.getElementById("factorialResults").style.display = "block";
    } else {
      alert("Будь ласка, введіть не від'ємне число.");
    }
  }
</script>
