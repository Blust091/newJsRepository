let firstTwoDigitNumber = Math.floor(Math.random() * 90) + 10;
let secondTwoDigitNumber = Math.floor(Math.random() * 90) + 10;
document.write("Перше двозначне число: " + firstTwoDigitNumber + "<br>");
document.write("Друге двозначне число: " + secondTwoDigitNumber + "<br>");
let lowerLimit = Math.min(firstTwoDigitNumber, secondTwoDigitNumber);
let upperLimit = Math.max(firstTwoDigitNumber, secondTwoDigitNumber);
var generatedNumbers = [];
for (let i = 0; i < 3; i++) {
  let randomTwoDigitNumber = Math.floor(Math.random() * (upperLimit - lowerLimit + 1)) + lowerLimit;
  generatedNumbers.push(randomTwoDigitNumber);
}
document.write("Три згенерованих двозначних числа в діапазоні [" + lowerLimit + ", " + upperLimit + "]:<br>");
for (let j = 0; j < generatedNumbers.length; j++) {
  document.write(generatedNumbers[j] + "<br>");
