<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Покупка</title>
</head>
<body>

<div id="purchaseForm">
  <label for="purchaseAmount">Вартість покупки:</label>
  <input type="number" id="purchaseAmount" placeholder="Введіть суму покупки">

  <button onclick="processPurchase()">Зробити покупку</button>
</div>

<script>
  function processPurchase() {
    // Початкова вартість покупки
    let purchaseAmount = 1000;

    // Отримати значення введеної користувачем суми
    let userAmountInput = document.getElementById("purchaseAmount");
    let userAmount = userAmountInput.value;

    // Перевірити, чи введено число та чи погоджується користувач з вартістю покупки
    if (!isNaN(userAmount) && parseFloat(userAmount) > purchaseAmount) {
      displayResult("Ваша покупка здійснена на суму " + userAmount + ".");
    } else {
      // Повторно запитати користувача, якщо введена сума менша за 1000
      while (parseFloat(userAmount) < purchaseAmount) {
        userAmount = prompt("Сума менша за 1000. Введіть більшу суму покупки:");

        if (userAmount === null) {
          displayResult("Ви відмінили операцію.");
          break;
        }

        if (!isNaN(userAmount) && parseFloat(userAmount) > purchaseAmount) {
          displayResult("Ваша покупка здійснена на суму " + userAmount + ".");
          break;
        }
      }

      // Якщо користувач відмінив операцію або ввів неправильні дані
      if (userAmount === null || isNaN(userAmount)) {
        displayResult("Операцію відмінено або введено неправильні дані.");
      }
    }
  }

  function displayResult(message) {
    // Вивести результати в <input> і змінити видимість блоків
    let resultInput = document.getElementById("purchaseAmount");
    resultInput.value = message;
  }
</script>

</body>
</html>
